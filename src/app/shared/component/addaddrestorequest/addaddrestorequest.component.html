<cfe-header [showCloseBtn]="true" (onCloseClick)="retry()" [hidenotification]="true" [showMenuBtn]="false"  [showBackBtn]="false"  [title]="title"></cfe-header>

<ion-content>
  <ion-grid fixed>

    <ion-row justify-content-center>
      <ion-col col-12>
        <div padding>
          <ion-item>
            <ion-label>Inserisci indirizzo di spedizione</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="location-outline"></ion-icon>
            <ion-input name="phone" type="text" [(ngModel)]="text"></ion-input>
          </ion-item>

        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="retry()">ANNULLA</ion-button>
    <ion-button [disabled]="!text" sslot="end" (click)="sendAddress()"> AGGIUNGI </ion-button>
  </ion-toolbar>
</ion-footer>
