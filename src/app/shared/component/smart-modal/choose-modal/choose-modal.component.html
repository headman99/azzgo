<cfe-header [title]="'Seleziona un annuncio'" [showCloseBtn]="true" [hidenotification]="true" (onCloseClick)="close()" [showMenuBtn]="false" [showBackBtn]="false" ></cfe-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ad of ads; let i = index">

      <ion-avatar slot="start">
        <img [src]="enviromentPath + ad.mainphoto[0]?.path">
      </ion-avatar>
      <ion-label>
        <h2>{{ad.title}}</h2>
        <p>{{ad.description}}</p>
        <p>{{ad.price}}</p>
      </ion-label>
      <ion-icon name="play-outline" (click)="close(ad)"></ion-icon>
    </ion-item>
  </ion-list>
  <cfe-pagination *ngIf="nextNumber" (onNext)="moreItem()" [numberNextItem]="nextNumber"></cfe-pagination>


</ion-content>
