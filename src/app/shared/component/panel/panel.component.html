<ion-card>
	<ion-item >
		<ion-label>
			<ion-icon *ngIf="type =='cust'"  (click)="showInfoDetail()" slot="start" name="information-circle-outline"></ion-icon>
	
			{{title}}
			<ion-badge color="secondary">{{data.productcount}}</ion-badge>
		</ion-label>
		<ion-icon (click)="show()" *ngIf="showContent" slot="end" name="chevron-up-outline"></ion-icon>
		<ion-icon (click)="show()" *ngIf="!showContent" slot="end" name="chevron-down-outline"></ion-icon>
	</ion-item>
	<ion-card-content *ngIf="showContent">
		<span *ngFor="let product of data.details?.products">
			<azz-product-item [edit]="itemEdit" (onDelete)="deleteItem($event)" [product]="product"></azz-product-item>
		</span>
	
				<ion-button color="success"  (click)="whastappClick()">
						
					<ion-icon name="logo-whatsapp"></ion-icon>
					Chatta
				</ion-button>
				<!--rimozione chat--
				<ion-button  color="primary"  (click)="chatta()">
					
					Chatta
				</ion-button>
					--rimozione chat-->
				<ion-button  *ngIf="type !='cust' && buttonSend"  slot="end" (click)="sendClick()">
				
					Invia
				</ion-button>
				<ion-button  *ngIf="type =='cust' && buttonDenied"  slot="end" (click)="denyClick()">
					Rifiuta
				</ion-button>
				<ion-button  *ngIf="type =='cust' && buttonDenied"  slot="end" (click)="acceptClick()">
					
					Accetta
				</ion-button>				
			
		
	</ion-card-content>

</ion-card>
